<div class="container-fluid wrapper text-center" [ngStyle]="{'background-color':color}">
<div class="row">
<main class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2" *ngIf="isActive">
<div class="row">
<div class="col-md-12 col-xs-12 quote-box">
<p [ngStyle]="{'color':color}"> <i class="fa fa-quote-left"> </i>
{{quote.text}}<i class="fa fa-quote-right"> </i>
</p>
</div>
<div class="col-md-4 col-xs-4 col-md-offset-8 col-xs-offset-8 author-box ">
<span [ngStyle]="{'color':color}">--{{quote.author}}</span>
</div>

</div>
<div class="row button-box ">
<div class="col-sm-6 col-xs-6 share-button text-left ">
 <button [ngStyle]="{'background-color':color}" (click)="tweet()"><i class="fa fa-twitter"></i></button>
 <button [ngStyle]="{'background-color':color}" (click)="tumblr()"> <i class="fa fa-tumblr"></i></button>
</div>
<div class="col-md-4 col-xs-4 col-xs-offset-2 col-md-offset-2 new-quote">
<button (click)="update()" [ngStyle]="{'background-color':color}">New Quote</button>
</div>
</div>
</main>
<footer col-md-12 col-xs-12>by xuebb</footer>

</div>
</div>
